{% extends "back/layout.html" %}
{% block body %}
	<div id="main">
		<div id="search2">
			<div id="searchleft">
				<img src="../image/ico_site.jpg"  id="ico_site"/>
				网站路径：<a href="category_list.html">商品管理</a>&gt;&gt;<a href="item_list.html">商品列表</a>&gt;&gt;<a href="">商品编辑</a>
			</div>
		</div>
		<div id="sendnote">
			<div id="sendnotehead"><strong>编辑商品</strong></div>
			<div id="sendnotecontent">
			<form action="" method="post" onsubmit ="return checkitemform()" name="form1" enctype="multipart/form-data">
				<table id="itemsearch">
				   <tr>
					<th width="180">商品名称：</th>
            		<td width="360">
					 <input type="Text" class="inputttextlarge" name="name" onFocus="nextfield='name'" value="{{ item.item_name }}" maxlength="25"></td>
					 
					 <td width="142"><span class="red">*必输项</span></td>
          		 </tr>
				 <tr>
				 <th>商品描述：</th>
				 <td><textarea name="desc" class="textAreaStyle">{{ item.description }}</textarea></td>
				 <td></td>
          		 </tr>
          		 
				 <tr>
				 <th><span class="inputHeader">商品图片：</span></th>
					<td><img src="{{ url_for('static', filename = item.image[11:]) }}" alt="{{ item.item_name }}" class="picture1"><br>
         	 	    <input type="file" name="pic">&nbsp;</td>
					<td></td>
          		 </tr>

          		 </form>
				 <tr>
				 <th>市场价：</th>
					<td><input type="text" name="price" class="smallinputext" value="{{ item.price }}"></td>
					<td><span class="red">*必输项</span></td>
          		 </tr>
				 <tr>
				 <th>库存量：</th>
				 <td>
				 <input type="text" name="count" class="smallinputext" value="{{ item.count }}">				 </td>
				 <td><span class="red">*必输项</span></td>
				 <tr>
				 <th>折扣：</th>
				 <td>
				 <input type="text" name="discount" class="smallinputext" value="{{ item.discount }}">				 </td>
				  <td><span class="red">*必输项</span></td>
				 </tr>
				 <tr>
				 <th></th>
			 	  <td>
				 <input type="submit" name="button2" value="提交" ">
				 	<input type="Reset" name="button1" value="重填" onClick="clear()">
				 </td> 
				  </tr>
        </table>
		</form>
				
			</div>
		</div>
		
{% endblock %}
