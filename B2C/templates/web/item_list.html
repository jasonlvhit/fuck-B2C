{% extends "web/layout.html" %}

{% block main %}
	<div id="main">
		<div id="search2">
			<div id="searchleft">
				<img src="{{ url_for('static', filename='web/image/ico_site.jpg') }}" id="ico_site"/>
				网站路径：<a href="home.html">首页</a>&gt;&gt;<a href="#">图书音像</a>&gt;&gt;<a href="#">教材</a>
			</div>
			{% include 'web/quick_search.html' %} 
		</div>
		<div id="sendnote">
			<div id="sendnotehead"><strong>商品列表</strong></div>
			<div id="sendnotecontent">
				<table id="favorite">
				<thead>
					<tr>
						<th>No.</th>
						<th>商品图片</th>
						<th>商品信息</th>
					</tr>
				</thead>
				<tbody>
				  	{% for i in items %}
				  <tr>
            		<td>
						<span>{{ items.index(i) + 1 }}</span>
					</td>
					<td>
						<a href="{{ url_for('item_info', id = i.id) }} "><img src="{{ url_for('static', filename = i.image[11:]) }}" class="picture1"/></a>
					</td>
					<td>
						<span class="red">{{ i.item_name }}</span><br>
						市场价：￥{{ i.price }}<br>
						会员价：￥{{ i.price * i.discount }}<br>
						<a href="/add_to_cart/{{ i.id }}"><img src="{{ url_for('static', filename='web/image/goumai.gif') }}" alt="购买" class="picture"></a>&nbsp;
		<a href="/collect/{{ i.id }}"><img src="{{ url_for('static', filename='web/image/put_to_collection.gif') }}" alt="收藏" class="picture"></a>
					</td>
          		  </tr>
				  	{% endfor %}
				 
				 </tbody>
            </table>	
			</div>
		</div>

{% endblock %}
