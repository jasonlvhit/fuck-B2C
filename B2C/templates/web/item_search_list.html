{% extends "web/layout.html" %}

{% block main %}
	<div id="banner"></div>
	<div id="main">
		<div id="search2">
			<div id="searchleft">
				<img src="../image/ico_site.jpg" id="ico_site"/>
				网站路径：<a href="item_search.html">商品搜索</a>&gt;&gt;<a href="">搜索结果</a>
			</div>
			{% include 'web/quick_search.html' %} 
		</div>
		<div id="sendnote">
			<div id="sendnotehead"><strong>搜索结果</strong></div>
			<div id="sendnotecontent">
				<table id="favorite">
				<thead>
					<tr>
						<th>No.</th>
						<th>商品图片</th>
						<th>商品信息</th>
					</tr>
				</thead>
				<tbody>
					{% for i in items %}
				  <tr>
            		<td>
						<span>{{ items.index(i) + 1 }}</span>
					</td>
					<td>
						<a href="{{ url_for('item_info', id = i.id) }} ">detail<!--img src="../image/dxwl4.jpg" class="picture1"/></a--></a>
					</td>
					<td>
						<span class="red">{{ i.item_name }}</span><br>
						市场价：￥{{ i.price }}<br>
						会员价：￥{{ i.price * i.discount }}<br>
						<a href="cart_list.html"><img src="../image/goumai.gif" alt="购买" class="picture"></a>&nbsp;
		<a href="favorite.html"><img src="../image/put_to_collection.gif" alt="收藏" class="picture"></a>
					</td>
          		  </tr>
				  	{% endfor %}
				 
				 </tbody>
            </table>	
			</div>
		</div>
		
{% endblock %}
