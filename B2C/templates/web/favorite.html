{% extends "web/layout.html" %}
{% block main %}
	<div id="main">
		<div id="search2">
			<div id="searchleft">
				<img src="{{ url_for('static', filename = 'web/image/ico_site.jpg') }}" id="ico_site"/>
				网站路径：<a href="/">首页</a>&gt;&gt;<a href="{{ url_for('collection') }}">收藏夹</a>
			</div>
			{% include 'web/quick_search.html' %}
		</div>
		<div id="sendnote">
			<div id="sendnotehead"><strong>我的收藏夹</strong></div>
			<div id="sendnotecontent">
				<table id="favorite">
				<thead>
					<tr>
						<th>No.</th>
						<th>商品名</th>
						<!--th>图片</th-->
						<th>市场价</th>
						<th>会员价</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
				  {% for i in items %}
				  <tr>
            		<td>
						{{ items.index(i) }}
					</td>
					<td>
						<a href="{{ url_for('item_info', id = i.id) }}"><span>{{ i.item_name }}</span></a>
					</td>
					<!--td>
						<img src="../image/dxwl4.jpg"/>
					</td-->
					<td>
						{{ i.price }}
					</td>
					<td>
						{{ i.price * i.discount }}
					</td>
					<td>
						<a href="/add_to_cart/{{ i.id }}"><img src="{{ url_for('static', filename = 'web/image/put_to_cart.gif') }}" class="picture"/></a>&nbsp;<a href="{{ url_for('remove_from_collection', id = i.id) }}"><img src="{{ url_for('static', filename = 'web/image/delete_item.gif') }}" class="picture" /></a>
					</td>
          		  </tr>
          		  {% endfor %}
				  
				 </tbody>
            </table>	
			</div>
		</div>
		
{% endblock %}
